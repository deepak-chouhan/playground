name: Super-Linter

on: push

jobs:
  super-lint:
    name: Lint Code Base
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: action/checkout@v2

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

